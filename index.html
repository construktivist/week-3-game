<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css"

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Hangman - Farm Animals Edition!</h1>
			<h3>Select any letter from the keyboard to start guessing!</h3>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>Current Word</h2>
			<p id="current-word"></p>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>Number of guesses remaining:</h2>
			<p id="guess-number"></p>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>Letters already guessed:</h2>
			<p id="guessed-letters"></p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>Wins:</h2>
			<p id="wins"></p>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2 id="victory"></h2>
		</div>	
	</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
